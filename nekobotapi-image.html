<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    /* スタイルを適用するためのCSS */
    .html {
      height: 2000%;
      width: 2000%;
    }

    .image-container {
      text-align: center;
    }

    .image-container img {
      max-width: 500px;
      max-height: 500px;
    }
  </style>
</head>
<body>

  <h1>Nekobot API Image</h1>
  <h2>説明</h2>
  <p>
    1.カテゴリーを選択<br>
    2."Show Image"を押す<br>
    3.画像が表示される
  </p>
  <select id="genre-select">
    <option value="hass">Hass</option>
    <option value="hmidriff">Hmidriff</option>
    <option value="pgif">Pgif</option>
    <option value="4k">4k</option>
    <option value="hentai">Hentai</option>
    <option value="holo">Holo</option>
    <option value="hneko">Hneko</option>
    <option value="neko">Neko</option>
    <option value="hkitsune">Hkitsune</option>
    <option value="kemonomimi">Kemonomimi</option>
    <option value="anal">Anal</option>
    <option value="hanal">Hanal</option>
    <option value="gonewild">Gonewild</option>
    <option value="kanna">Kanna</option>
    <option value="ass">Ass</option>
    <option value="pussy">Pussy</option>
    <option value="thigh">Thigh</option>
    <option value="hthigh">Hthigh</option>
    <option value="gah">Gah</option>
    <option value="coffee">Coffee</option>
    <option value="food">Food</option>
    <option value="paizuri">Paizuri</option>
    <option value="tentacle">Tentacle</option>
    <option value="boobs">Boobs</option>
    <option value="hboobs">Hboobs</option>
    <option value="yaoi">Yaoi</option>
    <option value="cosplay">Cosplay</option>
    <option value="swimsuit">Swimsuit</option>
    <option value="pantsu">Pantsu</option>
    <option value="nakadashi">Nakadashi</option>
  </select>

  <button id="show-image-button">Show Image</button>

  <br>
  <br>
  
  <div class="image-container">
    <img id="image" src="" alt="Image" size= 4000%>
  </div>
  
  <script>
    // 画像の取得と表示のためのJavaScript
    const image = document.getElementById('image');
    const genreSelect = document.getElementById('genre-select');
    const showImageButton = document.getElementById('show-image-button');

    // nekobotAPIから指定されたジャンルの画像のURLを取得する関数
    async function getImageUrl(genre) {
      const response = await fetch(`https://nekobot.xyz/api/image?type=${genre}`);
      const data = await response.json();
      return data.message;
    }

    // ボタンがクリックされたら、選択されたジャンルの画像を取得して表示する
    showImageButton.addEventListener('click', async () => {
      const selectedGenre = genreSelect.value;
      const imageUrl = await getImageUrl(selectedGenre);
      image.src = imageUrl;
    });
  </script>
</body>
</html>
